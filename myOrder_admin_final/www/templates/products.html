<ion-header-bar class="bar-positive">
  <h2 class="title">Menu lijst</h2>
</ion-header-bar>

<ion-content class="padding">
    <ion-list class="list-inset">
      <ion-item class="item-text-wrap">
          <div class="list card" ng-repeat="(key, drink) in drinks">
            
      <a class="item item-icon-left">
              <i class="icon ion-ios-wineglass"></i>
              <h2 class="input-label" ng-model="drinkName"> {{ drink.name }} </h2> 
            </a>  
            <form name="myForm" ng-submit="addDrink()"> 
              <label class="item item-input">
                <span class="input-label" >Aantal</span>
              <input type="number" name="numberDrinks" ng-model="numberDrinks" min="1" max="5">
              </label>
            <button type="submit" class="button button-block icon icon-right ion-chevron-right"  
            ng-click="modal.show()">Toevoegen</button>
             </form>
             {{numberDrinks}} 

          </div>
      </ion-item>
    </ion-list class="list-inset"> 
    </ion-content>
</ion-view>
