<ion-header>
  <ion-navbar btn-green primary>
    <ion-title>
      Wachtwoord wijzigen 
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="reset-password">

  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email"
        placeholder="Je emailadres"></ion-input>
    </ion-item>

    <button btn-green block type="submit">
     Wijzig wachtwoord
    </button>

  </form>

</ion-content>
