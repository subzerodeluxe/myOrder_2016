<ion-header>
  <ion-navbar primary>
    <ion-title>
      Create an Account
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="signup">
  <img src="http://placehold.it/300x100">
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email"
        placeholder="Your email address"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password"
        placeholder="Your password"></ion-input>
    </ion-item>

    <button block type="submit">
      Create an Account
    </button>
  </form>
</ion-content>
